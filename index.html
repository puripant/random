<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer üé≤</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            font-size: 20px;
            text-align: center;
        }
        #input { 
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        input {
            width: 80%;
            max-width: 640px;
        }
        input, button {
            font-size: 1em;
        }
        #list { 
            list-style: none;
            width: 100%;
            max-width: 800px;
            margin: 1em auto;
            padding: 0;
        }
        .listItem {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0.75em 0.5em 0.5em;
            margin: 0.5em auto;
            background: #f0f0f0;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .listItem button {
            font-size: 0.5em;
        }
        .highlight { 
            background: gold; 
        }
    </style>
</head>
<body>
    <h2>Randomizer üé≤</h2>
    <div id="input">
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="add()">‚ûï</button>
        <button onclick="randomize()">üé≤</button>
    </div>
    <ul id="list"></ul>
    
    <script>
        const list = document.getElementById("list");
        const textInput = document.getElementById("textInput");
        
        textInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                add();
            }
        });
        
        function add() {
            const text = textInput.value.trim();
            if (!text) return;

            const li = document.createElement("li");
            li.className = "listItem";
            li.innerHTML = `${text} <button onclick="remove(this.parentElement)">‚ùå</button>`;
            list.appendChild(li);

            textInput.value = "";
        }
        
        function remove(li) {
            li.style.transform = "translateY(-20px)";
            li.style.opacity = "0";
            setTimeout(() => li.remove(), 500);
        }
        
        function randomize() {
            const items = document.querySelectorAll(".listItem");
            if (items.length === 0) return;
            let index = 0;
            let iterations = items.length * 5 + Math.floor(Math.random() * items.length);
            let speed = 50;
            
            function cycle() {
                items.forEach(item => item.classList.remove("highlight"));
                items[index].classList.add("highlight");
                if (iterations-- > 0) {
                    speed = Math.min(200, speed + 10);
                    setTimeout(cycle, speed);
                    index = (index + 1) % items.length;
                } else {
                    setTimeout(() => remove(items[index]), 500);
                }
            }
            cycle();
        }
    </script>
</body>
</html>
